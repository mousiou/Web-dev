<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/Css/style.css">
    <title>Login</title>
</head>

<body>
    <section class="sign_in">
        <div class="content">
            <div class="title">
                <h1>Sign in</h1>
                <div class="social-media">
                    <a href="#" class="p1">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="p2">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                </div>
            </div>
            <form action="#">
                <div>
                    <label for="">Username</label>
                    <input type="text" name="" id="" placeholder="Username">
                </div>
                <div>
                    <label for="">Password</label>
                    <input type="text" name="" id="" placeholder="Password">
                </div>
                <div>
                    <button type="submit">Sign in</button>
                </div>
            </form>
            <div class="other-links">
                <div class="remember-pass">
                    <input type="checkbox" name="" id="">
                    <p>Remember me</p>
                </div>
                <a href="#">Forgot password</a>
            </div>
        </div>
        <div class="text">
            <h2>Welcome to login</h2>
            <p>Don't have an account?</p>
            <a href="#">Sign Up</a>
        </div>
    </section>

</body>

</html>
